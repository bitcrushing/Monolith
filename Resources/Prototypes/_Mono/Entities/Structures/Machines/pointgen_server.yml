
- type: entity
  parent: BaseStructure
  id: BaseResearchAndDevelopmentPointSource
  abstract: true
  name: "Base PointGen Server"
  description: "A basic processing array designed to additively analyze mysterious phenomena. This one generates 25 points per second, and needs 10 kilowatts to function."
  components:
  - type: ApcPowerReceiver
    powerLoad: 10000
  - type: Sprite
    sprite: _Mono/Structures/Machines/neapolitan_server.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: stripe
      color: "#ac783c"
    - state: stripe2
      color: "#7e1cba"
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: ResearchClient
  - type: ResearchPointSource
    pointspersecond: 25
    active: true
  - type: ActivatableUI
    key: enum.ResearchClientUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Appearance
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # BaseMachine comps below (- anchorable)
  - type: ExtensionCableReceiver
  - type: StationAiWhitelist
  - type: LightningTarget
    priority: 1
  - type: Animateable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic

- type: entity
  id: BaseResearchAndDevelopmentPointSourceConstructible
  parent: [ BaseResearchAndDevelopmentPointSource, ConstructibleMachine ]
  components:
  - type: Anchorable
  - type: Machine
    board: PointGenV25Circuitboard
  - type: WiresPanel
  - type: WiresVisuals
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _Mono/Structures/Machines/neapolitan_server.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
    - state: stripe
      color: "#ac783c"
    - state: stripe2
      color: "#7e1cba"

# base end

