# Resomi steak
- type: constructionGraph
  id: ResomiSteak
  start: start
  graph:

  - node: start
    edges:
    - to: resomi steak
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335

  - node: resomi steak
    entity: FoodMeatResomiSteak

# Resomi cutlet
- type: constructionGraph
  id: ResomiCutlet
  start: start
  graph:
  - node: start
    edges:
    - to: resomi cutlet
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335
  - node: resomi cutlet
    entity: FoodMeatResomiCutletCooked
