# Shuttle Notes:
- type: vessel
  id: Ethereal
  parent: BaseVessel
  name: NS Ethereal
  description: A science vessel shaped like a butterfly. Comes facilities to accomodate botany and artifact research, as well as chemistry. Comes with a pool & bar. 
  price: 120000
  category: Large
  group: Shipyard
  shuttlePath: /Maps/_Mono/Shuttles/ethereal.yml
  guidebookPage: null
  class:
  - Science
  engine:
  - AME
  - Solar
  addComponents:
  - type: SolarPoweredGrid
    doNotCull: true


- type: gameMap
  id: Ethereal
  mapName: 'NS Ethereal'
  mapPath: /Maps/_Mono/Shuttles/ethereal.yml
  minPlayers: 0
  stations:
    Ethereal:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Ethereal CIV{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
